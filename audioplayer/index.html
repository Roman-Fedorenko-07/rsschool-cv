<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio-player</title>
    <link rel="stylesheet" href="../audioplayer/style.css">
</head>
<body>
    <main>
    <div class="wrapper">
        <div class="player">
            <div class="tytle">Now Playing</div>
            <div class="cover"><img class="coverImg" src="../audioplayer/icon/cover1.jpg" alt="cover"></div>
            <audio class="audio" src="../audioplayer/audio/steve5ive - Redemption.mp3"></audio>
            <div class="song">Song</div>
            <div class="underprc">
                <div class="currentTime">CT</div>
            <div class="progrcont">
                <div class="progr"></div>
            </div>
            <div class="duration">DT</div>
        </div>
            <div class="buttons" id="buttons">
                <div class="btnback"><img class="btnn" src="../audioplayer/icon/back.svg" alt="btn"></div>
                <div class="btnplay"><img class="btnp" src="../audioplayer/icon/Play.svg" alt="btn"></div>
                <div class="btnnext"><img class="btnb" src="../audioplayer/icon/next.svg" alt="btn"></div>
            </div>
        </div>
    </div>
</main>
<footer>
